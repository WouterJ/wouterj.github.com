---
layout: default
---
<article class="post{% if page.type != null %}  post--{{ page.type }}{% endif %}">
    <h1 class="post__heading">{{ page.title }}</h1>

    {% if page.thumbnail != null %}
    <img src="{{ page.thumbnail_url }}" class="img--stripe  img--left">
    {% endif %}

    <div class="post__entry">
        {{ page.content|markdownify|site_specific }}
    </div>
</article>
