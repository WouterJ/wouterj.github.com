<!doctype html>
<html lang={% if site.language %}{{ site.language }}{% else %}nl{% endif %}>
    <head>
        <meta charset=utf-8>

        <title>{% if page.title != null %}{{ page.title }} | Wouter J {% else %}Wouter J | Een script is meer dan code alleen{% endif %}</title>

        <meta name=viewport content="width=device-width">

        <link rel=stylesheet href=/css/wouterj.min.css> {% if site.related_posts %}

        <!-- Prettifier -->
        <script src="/libs/prettifier/google-code-prettify/prettify.js"></script>
        <link rel=stylesheet href="/libs/prettifier/prettifier.css">
        <script>
            window.onload = function() {
                prettyPrint();
            };
        </script>{% endif %}
    </head>
    <body class=page itemscope itemtype="http://schema.org/WebPage">
        <header class=page__header>

            <hgroup class=page__headline>
                <h1 class="hN  site-title" itemprop="name"><a href="/">Wouter J</a></h1>
                <h3 class="hN  site-slogan">A script is more than code</h3>
            </hgroup>

            <nav class=page__nav>
                <ul class="nav  nav--block">
                    {% for item in site.nav %}
                        <li class="nav__item"><a href="{{ item.path }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <div class=page__body itemscope itemtype="http://schema.org/Blog">
            {{ content }}
        </div>

        <footer class="page__footer">
            <p>&copy; Wouter J 2013</p>
        </footer>

        <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.vars.ua_tracking }}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

        </script>
    </body>
</html>
