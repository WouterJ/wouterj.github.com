<script>
var $ = document.querySelector.bind(document);
var $$ = document.querySelectorAll.bind(document);
var elements = {
	bg: $('#bg'),
  s: $('#s'),
  f: $('#f'),
  fourBlock: $('#four-block'),
  four: $('#four')
};
var save = $('#js-save');
var svg = $('#js-svg');
var canvas = $('#js-canvas');
var ctx = canvas.getContext('2d');

function triggerDownload (imgURI) {
  var evt = new MouseEvent('click', {
    view: window,
    bubbles: false,
    cancelable: true
  });

  var a = document.createElement('a');
  a.setAttribute('download', 'avatar.png');
  a.setAttribute('href', imgURI);
  a.setAttribute('target', '_blank');

  a.dispatchEvent(evt);
}

save.addEventListener('click', function (e) {
	var data = (new XMLSerializer()).serializeToString(svg);
  var DOMURL = window.URL || window.webkitURL || window;

  var img = new Image();
  var svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
  var url = DOMURL.createObjectURL(svgBlob);

  img.onload = function () {
    ctx.drawImage(img, 0, 0);
    DOMURL.revokeObjectURL(url);

    var imgURI = canvas
        .toDataURL('image/png');
        //.replace('image/png', 'image/octet-stream');
console.log(canvas);
    triggerDownload(imgURI);
  };

  img.src = url;
}, false);

[].forEach.call($$('.color-switcher'), function (switcher) {
	switcher.addEventListener('change', function (e) {
  	if (this.dataset.color === 'sf') {
    	elements.s.style.fill = this.value;
      elements.f.style.fill = this.value;
    }
    
    elements[this.dataset.color].style.fill = this.value;
  }, false);
})
</script>
